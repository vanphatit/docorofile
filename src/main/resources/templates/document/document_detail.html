<!doctype html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template"
      data-style="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Document Detail</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
          rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/remixicon/remixicon.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icons.css}" />

    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/typeahead-js/typeahead.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/plyr/plyr.css}" />

    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/app-academy-details.css}" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <script th:src="@{/assets/js/config.js}"></script>

    <!-- Custom -->
    <style>
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-page {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 24px;
            max-width: 100%;
        }
    </style>
</head>

<body>
<div th:attr="data-id=${id}" id="documentInfo" class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <!-- Cột trái: Thông tin tài liệu -->
        <div class="col-lg-4 mb-4">
            <div class="card h-full">
                <div class=" card-body">
                    <h4 class="mb-3 ">Thông tin tài liệu</h4>
                    <h5 id="documentTitle"> Document Title</h5>
                    <p>Tác giả: <span id="documentAuthor">Tên tác giả</span></p>
                    <p>Ngày tải lên: <span id="documentUpload">01/01/2024</span></p>
                    <p>Khóa học: <span id="documentCourse">Course Name</span></p>
                    <p>Trường: <span id="documentUniv">University Name</span></p>

                    <!-- Likes / Dislikes -->
                    <div class="d-flex gap-4 mt-3">
                        <div class="text-center">
                            <i class="ri-thumb-up-line ri-24px text-success"></i>
                            <div id="documentLikes">0</div>
                        </div>
                        <div class="text-center">
                            <i class="ri-thumb-down-line ri-24px text-danger"></i>
                            <div id="documentDislikes">0</div>
                        </div>
                        <div class="text-center">
                            <i class="ri-eye-line ri-24px text-muted"></i>
                            <div id="documentView">0</div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mt-2" th:onclick="">
                                <span>Download</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cột phải: Trình đọc PDF + comment -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <!-- Trình đọc file PDF -->
                    <h5 class="mb-3">Tài liệu PDF</h5>
                    <div id="pdf-container"></div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5>Các bình luận</h5>
                    <div id="commentList">
                        <!-- JavaScript sẽ insert comment HTML vào đây -->
                    </div>
                    <h5>Bình luận</h5>
                    <form id="commentForm">
                        <!-- Hidden để lưu ID comment đang được reply -->
                        <input type="hidden" id="parentCommentId" name="parentCommentId" />

                        <textarea id="commentInput" class="form-control mb-2" rows="3" placeholder="Nhập bình luận..."></textarea>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->
<script th:src="@{/assets/pdfjs/pdf.min.js}"></script>
<script>
    const docElem = document.getElementById('documentInfo');
    const documentId = docElem.getAttribute('data-id');

    // === Load Document Info ===
    fetch(`/api/documents/${documentId}`)
        .then(res => res.json())
        .then(res => {
            const doc = res.data;
            document.getElementById("documentTitle").innerText = doc.title;
            document.getElementById("documentAuthor").innerText = doc.authorName;
            document.getElementById("documentCourse").innerText = doc.courseName;
            document.getElementById("documentUniv").innerText = doc.universityName;
            document.getElementById("documentUpload").innerText = new Date(doc.uploadedDate).toLocaleDateString();
            document.getElementById("documentLikes").innerText = doc.likes;
            document.getElementById("documentDislikes").innerText = doc.dislikes;
            document.getElementById("documentView").innerText = doc.views;

            loadPDF(doc.fileUrl);
        });

    // === Load PDF ===
    function loadPDF(fileUrl) {
        const container = document.getElementById('pdf-container');
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/assets/pdfjs/pdf.worker.min.js';
        pdfjsLib.getDocument('/uploads/' + fileUrl).promise.then(pdf => {
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    page.render({ canvasContext: ctx, viewport });
                    canvas.classList.add('pdf-page');
                    container.appendChild(canvas);
                });
            }
        });
    }

    // === Load Comments ===
    const commentContainer = document.getElementById('commentList');
    fetch(`/api/comments/getComments/${documentId}`)
        .then(res => res.json())
        .then(res => (res.data || []).forEach(renderComment));

    function renderComment(comment) {
        const div = document.createElement('div');
        div.className = "d-flex align-items-start mb-4";
        div.innerHTML = `
            <div class="me-3"><img src="/assets/img/avatars/1.png" class="rounded-circle" width="40"></div>
            <div>
                <strong>${comment.authorName}</strong> <small>${formatDate(comment.createdOn)}</small>
                <p>${comment.content}</p>
                <a href="#commentInput" onclick="replyToComment('${comment.authorName}', '${comment.commentId}')">Phản hồi</a>
                ${renderReplies(comment.replies)}
                <hr/>
            </div>
        `;
        commentContainer.appendChild(div);
    }

    function renderReplies(replies) {
        return (replies || []).map(reply => `
            <div class="ms-4 mt-2">
                <strong>${reply.authorName}</strong> <small>${formatDate(reply.createdOn)}</small>
                <p>${reply.content}</p>
                <a href="#commentInput" onclick="replyToComment('${reply.authorName}', '${reply.commentId}')">Phản hồi</a>
            </div>
        `).join('');
    }

    function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
    }

    // === Gửi bình luận ===
    document.getElementById('commentForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const content = document.getElementById('commentInput').value;
        const parentCommentId = document.getElementById('parentCommentId').value || null;

        if (!content.trim()) return alert("Bình luận không được để trống!");

        fetch('/api/comments/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                content: content,
                documentId: documentId,
                parentCommentId: parentCommentId
            })
        })
            .then(res => res.json())
            .then(res => {
                if (res.code === 200) {
                    alert("Bình luận thành công!");
                    document.getElementById('commentInput').value = '';
                    document.getElementById('parentCommentId').value = '';
                    location.reload();
                } else {
                    alert("Lỗi: " + res.message);
                }
            })
            .catch(() => alert("Không thể gửi bình luận!"));
    });

    function replyToComment(name, commentId) {
        const input = document.getElementById('commentInput');
        const hidden = document.getElementById('parentCommentId');
        input.value = `@${name}: `;
        hidden.value = commentId;
        input.focus();
        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
</script>

<!-- Core JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/node-waves/node-waves.js}"></script>

<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assets/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/plyr/plyr.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/app-academy-course-details.js}"></script>
</body>

</html>
