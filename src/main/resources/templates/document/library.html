<!DOCTYPE html>
<html lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
      data-theme="theme-default" data-assets-path="../../assets/"
      data-template="vertical-menu-template" data-style="light"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Th∆∞ vi·ªán c·ªßa t√¥i</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/remixicon/remixicon.css}" />
    <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6ecff);
            font-family: 'Inter', sans-serif;
        }

        .library-container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .library-section {
            background: #ffffffcc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header h3 {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header button {
            background-color: transparent;
            border: none;
            color: #2575fc;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .document-list {
            display: flex;
            gap: 1.2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none;         /* Firefox */
            -ms-overflow-style: none;      /* IE 10+ */
        }

        .document-list::-webkit-scrollbar {
            display: none;
        }
        .document-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .document-list.empty-list {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 180px;
        }

        .document-list::-webkit-scrollbar {
            display: none;
        }

        .document-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            overflow: hidden;
            width: 260px; /* To h∆°n */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .document-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }

        .doc-thumbnail-wrapper {
            padding: 1rem 1rem 0 1rem;
            display: flex;
            justify-content: center;
        }

        .doc-thumbnail-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #f2f2f2;
            border-radius: 16px;
            padding: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .doc-thumbnail-img {
            width: 120%;  /* üëà Zoom l·ªõn h∆°n khung ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng "full" */
            height: 120%;
            object-fit: contain;
            transition: transform 0.3s ease;
            border-radius: 12px;
        }

        .document-card:hover .doc-thumbnail-img {
            transform: scale(1.03);
        }

        .doc-view-count {
            position: absolute;
            bottom: 6px;
            right: 8px;
            background-color: #e0e0e0;
            color: #444;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .doc-body {
            padding: 0.75rem 1rem 1rem 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .doc-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .doc-subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .doc-rating {
            font-size: 0.8rem;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center; /* ‚≠ê cƒÉn gi·ªØa */
            gap: 6px;
            margin-bottom: 0.75rem;
        }

        .doc-actions {
            display: flex;
            justify-content: center;
        }

        .save-btn {
            background: #f0f4ff;
            border: 1px solid #d6e4ff;
            border-radius: 8px;
            padding: 6px 0;
            font-size: 0.8rem;
            color: #357edd;
            cursor: pointer;
            width: 100%; /* ‚≠ê full chi·ªÅu r·ªông card */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #e1edff;
        }

        .doc-info h4 {
            font-size: 1rem;
            margin: 0.5rem 0 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .share-btn {
            background: #f0f4ff;
            border: 1px solid #d6e4ff;
            border-radius: 8px;
            padding: 6px 0;
            font-size: 0.8rem;
            color: #357edd;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background: #e1edff;
        }

        .doc-info p {
            font-size: 0.875rem;
            color: #777;
            margin: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="library-container">
        <!-- Sections -->
        <section class="library-section">
            <div class="section-header">
                <h3>ƒê√£ xem g·∫ßn ƒë√¢y</h3>
                <button onclick="window.location.href='/library/view-more?type=history'">Xem th√™m</button>
            </div>
            <div class="document-list" id="recentDocsContainer"></div>
        </section>

        <section class="library-section">
            <div class="section-header">
                <h3>ƒê·ªÅ xu·∫•t cho b·∫°n</h3>
                <button onclick="window.location.href='/library/view-more?type=recommend'">Xem th√™m</button>
            </div>
            <div class="document-list" id="recommendedDocsContainer"></div>
        </section>

        <section class="library-section">
            <div class="section-header">
                <h3>ƒê√£ t·∫£i l√™n</h3>
                <button onclick="window.location.href='/library/view-more?type=getDocumentsUpload'">Xem th√™m</button>
            </div>
            <div class="document-list" id="uploadedDocsContainer"></div>
        </section>

        <section class="library-section">
            <div class="section-header">
                <h3>T√†i li·ªáu y√™u th√≠ch</h3>
                <button onclick="window.location.href='/library/view-more?type=fav_list'">Xem th√™m</button>
            </div>
            <div class="document-list" id="fav_list"></div>
        </section>

        <section class="library-section">
            <div class="section-header">
                <h3>T·ª´ kh√≥a h·ªçc b·∫°n theo d√µi</h3>
                <button onclick="window.location.href='/library/view-more?type=documentsByCourseFollowed'">Xem th√™m</button>
            </div>
            <div class="document-list" id="followedCourseDocsContainer"></div>
        </section>
    </div>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            fetchSection("history", "recentDocsContainer");
            fetchSection("recommend", "recommendedDocsContainer");
            fetchSection("getDocumentsUpload", "uploadedDocsContainer");
            fetchSection("documentsByCourseFollowed", "followedCourseDocsContainer");
            fetchSection("fav_list", "fav_list");
        });

        let pageMap = {
            history: 0,
            recommend: 0,
            getDocumentsUpload: 0,
            documentsByCourseFollowed: 0,
            fav_list: 0
        };

        function fetchSection(apiKey, containerId) {
            const page = pageMap[apiKey]++;
            const container = document.getElementById(containerId);
            container.innerHTML = `<div style="margin:auto;"><div id="lottie-loading-${apiKey}" style="height: 120px;"></div></div>`;

            lottie.loadAnimation({
                container: document.getElementById(`lottie-loading-${apiKey}`),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '/assets/json/paper-loading.json'
            });

            fetch(`/v1/api/documents/${apiKey}?page=${page}&size=6`, {
                method: "GET",
                credentials: "include"
            })
                .then(res => res.json())
                .then(res => {
                    if (res.statusCode !== 200 || !res.data?.content || res.data.content.length === 0) {
                        container.innerHTML = `
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                            <div id="lottie-${apiKey}" style="height:150px;"></div>
                            <p style="color:#999; margin-top: 10px;">Kh√¥ng c√≥ t√†i li·ªáu n√†o.</p>
                        </div>`;
                        container.classList.add("empty-list");
                        lottie.loadAnimation({
                            container: document.getElementById(`lottie-${apiKey}`),
                            renderer: 'svg',
                            loop: true,
                            autoplay: true,
                            path: '/assets/json/empty.json'
                        });
                        return;
                    }

                    container.innerHTML = "";
                    res.data.content.forEach(doc => {
                        const div = document.createElement("div");
                        div.className = "document-card";
                        div.onclick = () => window.location.href = `/documents/${doc.documentId}`;
                        div.innerHTML = `
                        <div class="doc-thumbnail-wrapper">
                            <div class="doc-thumbnail-box">
                                <img class="doc-thumbnail-img" src="${doc.coverImageUrl || '/assets/svg/icons/laptop.svg'}" alt="cover" />
                                <div class="doc-view-count">${doc.viewCount || 1}</div>
                            </div>
                        </div>
                        <div class="doc-body">
                            <h4 class="doc-title" title="${doc.title}">${doc.title}</h4>
                            <p class="doc-subtitle">${doc.courseName || 'T√†i li·ªáu h·ªçc thu·∫≠t'}</p>

                            <div class="doc-rating">
                                <i class="ri-thumb-up-line" style="color: #4CAF50;"></i>
                                <span class="like-text">${(doc.likes * 100) / (doc.likes + doc.dislikes) || 0}% (${doc.likes || 0})</span>
                            </div>

                            <div class="doc-actions">
                                <button class="share-btn" data-id="${doc.documentId}"><i class="ri-share-line"></i> Share</button>
                            </div>
                        </div>
                    `;
                        container.appendChild(div);
                        initShareButtons();
                    });
                })
                .catch(err => {
                    container.innerHTML = `<p style="color: red;">L·ªói khi t·∫£i t√†i li·ªáu!</p>`;
                    console.error(`L·ªói khi load ${apiKey}`, err);
                });
        }

        function initShareButtons() {
            document.querySelectorAll('.share-btn').forEach(btn => {
                const docId = btn.getAttribute('data-id');
                btn.onclick = function (e) {
                    e.stopPropagation();
                    const url = `${window.location.origin}/documents/${docId}`;
                    navigator.clipboard.writeText(url)
                        .then(() => {
                            Swal.fire("ƒê√£ sao ch√©p!", "Link t√†i li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o clipboard.", "success");
                        })
                        .catch(() => {
                            Swal.fire("L·ªói", "Kh√¥ng th·ªÉ sao ch√©p ƒë∆∞·ªùng d·∫´n!", "error");
                        });
                };
            });
        }
    </script>
</div>
</body>
</html>
