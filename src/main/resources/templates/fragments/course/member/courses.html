<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Tất cả khóa học</title>
</head>
<body>
<div class="container-fluid mt-4" layout:fragment="content">
    <h2 class="mb-4">Danh sách khóa học</h2>

    <div class="card">
        <div class="card-datatable">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên khóa học</th>
                    <th>Trường</th>
                    <th>Hành động</th>
                    <th>Xem tài liệu</th>
                </tr>
                </thead>
                <tbody id="courseTableBody"></tbody>
            </table>

            <!-- Pagination -->
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6">
                    <div id="courseInfo" class="dataTables_info" role="status" aria-live="polite"></div>
                </div>
                <div class="col-sm-12 col-md-6 d-flex justify-content-end">
                    <ul class="pagination" id="pagination"></ul>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <div layout:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/page_member_courses.js}"></script>
    </div>
</div>


</body>
</html>
