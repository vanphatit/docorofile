<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Tất cả khóa học</title>
</head>
<body>
<div class="container-fluid mt-4" layout:fragment="content">
    <h2 class="mb-4">Danh sách khóa học</h2>

    <div class="card">
        <div class="card-datatable">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên khóa học</th>
                    <th>Trường</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="courseTableBody"></tbody>
            </table>

            <!-- Pagination -->
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6">
                    <div id="courseInfo" class="dataTables_info" role="status" aria-live="polite"></div>
                </div>
                <div class="col-sm-12 col-md-6 d-flex justify-content-end">
                    <ul class="pagination" id="pagination"></ul>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="chooseCourseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title fw-bold mb-1">Hãy chọn khóa học để bắt đầu</h5>
                        <p class="mb-0 text-muted small">Bạn sẽ nhận đề xuất và thông báo khi tài liệu mới được đăng.</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3">
                    <table class="table table-borderless align-middle mb-0">
                        <tbody id="chooseCourseBody"></tbody>
                    </table>
                    <div class="d-flex justify-content-center mt-3">
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="modalPagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <div layout:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/page_member_courses.js}"></script>
    </div>
</div>


</body>
</html>
