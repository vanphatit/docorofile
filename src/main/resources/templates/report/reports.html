<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Reports</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách báo cáo</h2>

    <div class="card">
        <div class="card-datatable">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Report Count</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="reportTableBody">
                <!-- Data will be injected via JS -->
                </tbody>
            </table>

            <!-- Entry info + Pagination -->
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6">
                    <div id="reportInfo" class="dataTables_info" role="status" aria-live="polite"></div>
                </div>
                <div class="col-sm-12 col-md-6 d-flex justify-content-end">
                    <ul class="pagination" id="paginationContainer"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Report Detail Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Chi tiết tài liệu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <div class="mt-3">
                    <div id="detailList"></div>
                    <div id="paginationControls" class="mt-2"></div>
                </div>
                <img id="modalImage"
                     style="width: 100%; border-radius: 6px;"
                     alt="Ảnh tài liệu" />
                <!-- Trạng thái -->
                <div class="mb-3">
                    <label for="statusSelect" class="form-label">Trạng thái mới</label>
                    <select class="form-select" id="statusSelect">
                        <option value="PENDING">PENDING</option>
                        <option value="IN_PROGRESS">IN_PROGRESS</option>
                        <option value="RESOLVED">RESOLVED</option>
                        <option value="DECLINED">DECLINED</option>
                    </select>
                </div>

                <!-- Action buttons -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger" id="deleteDocBtn">Xoá tài liệu</button>
                    <button class="btn btn-success" id="updateStatusBtn">Cập nhật trạng thái</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3"
        style="z-index: 1055;">
    <div
            id="reportToast"
            class="toast bg-success text-white"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-bs-delay="2000">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">Thông báo</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
            Cập nhật thành công!
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/page_reports.js}"></script>
</body>
</html>
