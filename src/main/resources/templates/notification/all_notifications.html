<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            height: 500px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .notification-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .notification-item.active {
            background-color: #e9ecef;
            color: #666cff;
            border-color: #dee2e6 !important;
            font-weight: bold;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.unread {
            background-color: #666cff;
        }
        .status-dot.read {
            background-color: #c0c0c0; /* xám */
        }
        #notification-title {
            color: #666cff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar trái -->
        <div class="col-md-4 d-flex flex-column sidebar">
            <!-- Danh sách thông báo -->
            <div class="list-group flex-grow-1 overflow-auto" id="notification-list">
                <!-- AJAX sẽ load ở đây -->
            </div>

            <!-- Nút xem thêm cố định ở dưới -->
            <div class="text-center pt-3 ">
                <button id="load-more-btn" class="btn btn-outline-secondary btn-sm px-4 mx-auto w-auto">
                    Xem thêm
                </button>
            </div>
        </div>

        <!-- Panel phải -->
        <div class="col-md-8">
            <div class="header-elements">
                <h5 id="notification-title">Chọn một thông báo</h5>
                <p><strong>Tác giả:</strong> <span id="notification-author"></span></p>
                <p><strong>Thời gian:</strong> <span id="notification-time"></span></p>
            </div>
            <hr>
            <div id="notification-content">Nội dung sẽ hiển thị ở đây.</div>
        </div>
    </div>
</div>
<script th:src="@{/js/page_all_notifications.js}"></script>
</body>
</html>
